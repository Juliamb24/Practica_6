<div class="row">
    @for (user of arrUsers; track user._id) {
        <article class="col-12 col-md-4 mb-4">
            <app-user-card [miUser]="user"></app-user-card>
        </article>
    }
    
</div>
<div class="pagination-buttons d-flex  justify-content-evenly mt-3 mb-5">
    <button class="btn btn-outline-dark" (click)="changePage(1)">← Primera página</button>
    <button  class="btn btn-outline-dark" (click)="changePage(2)">Segunda página →</button>
</div>
